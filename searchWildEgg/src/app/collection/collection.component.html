<div class="row">
<div *ngFor="let egg of eggs" class="card col-4">
  <img class="card-img-top" [src]="egg.image" alt="Card image">
  <div class="card-body">
    <h5 class="card-title"> {{ egg.name }}</h5>
    <p class="card-text"> Caliber : {{ egg.caliber }}</p>
    <p class="card-text"> Country : {{ egg.country }}</p>
    <p class="card-text"> Rarity : {{ egg.rarity }}</p>
    <p class="card-text"> Power : {{ egg.power }}</p>
  </div>
</div>
<div *ngFor="let character of characters" class="card col-4">
  <img class="card-img-top" [src]="character.image" alt="Card image">
  <div class="card-body">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text"></p>
  </div>
</div>
</div>
